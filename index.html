<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display">
        <div>
            <button class="button operator" data-value="C">C</button>
            <button class="button operator" data-value="DE">DE</button>
            <button class="button operator" data-value="%">%</button>
            <button class="button operator" data-value="/">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="button operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="button operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="button operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="button operator">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
